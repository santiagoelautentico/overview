<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/style.css" />

      <nav>
        <img
          src="./images/profile.svg"

          type="svg"

          id="profilePicture"
